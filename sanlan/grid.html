<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>grid</title>
    </head>
    <style>
.parent{
    display: grid;
    grid-template-rows: 100px;
    grid-template-columns: 200px auto 200px;
}
.left{
    background: red;
}
.main{
    background: blue;
}
.right{
    background: red;
}
</style>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="main">center</div>
    <div class="right">right</div>
    </div>
    </body>
    </html>
