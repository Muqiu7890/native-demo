<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏-float+margin</title>
</head>
<style>

    body, html {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    .parent {
        overflow: hidden;
        height: 100%;
    }

    .left {
        float: left;
        width: 200px;
        background: red;
        height: 100%;
    }

    .right {
        float: right;
        width: 200px;
        background: red;
        height: 100%;

    }

    .center {
        margin: 0 220px 0 220px;
        background: yellow;
        height: 100%;
    }

</style>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>  <!--必须为最后一个-->
</div>
</body>
</html>
