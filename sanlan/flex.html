<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
</head>
<style>
    .parent{
        display: flex;
    }
    .left{
        width:200px;
        background: red;
    }
    .main{
        flex: 1;
        background: blue;
    }
    .right{
        width:200px;
        background: red;
    }
</style>
<body>
<!--这种布局方式，高度由内容决定。-->
<div class="parent">
    <div class="left"></div>
    <div class="main">center</div>
    <div class="right">right</div>
</div>
</body>
</html>
