<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>triangle</title>
</head>
<style>
    /*右三角*/
    .div1 {
        width: 0;
        height: 0;
        border-width: 50px;
        border-style: solid;
        border-color: transparent blue transparent transparent;
    }
    /*上三角*/
    .div2 {
        width: 0;
        height: 0;
        border-width: 50px;
        border-style: solid;
        border-color: red transparent transparent transparent;
    }
    /*左下同理*/
</style>
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
